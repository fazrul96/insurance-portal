<table nxTable class="info_table">
  <tbody>
    @for (item of quotationSummary; track $index) {
      <tr nxTableRow [class.premium-row]="item.title === 'Premium Payable'">
        <td nxTableCell>{{ item.title }}</td>
        <td nxTableCell>{{ item.desc }}</td>
      </tr>
    }
  </tbody>
</table>
