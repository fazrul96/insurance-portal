<div class="progress-container">
  <nx-progressbar
    class="progress-bar"
    ariaLabel="Some aria label"
    aria-valuetext="Some value description"
    [value]="currentPath"
    [min]="min"
    [max]="totalPath"
  ></nx-progressbar>
  <div class="progress-text">Progress: {{ getCompletedPercentage() }}%</div>
</div>
